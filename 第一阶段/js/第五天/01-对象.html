<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 用来封装信息的 
        // 把 事物 包含的信息   抽象出来   写成对象的形式
        // 比如说用户的信息,就需要用 对象整这种  数据类型保存
        // 对象的  属性   静态(属性)  动态的(方法)(属性值 是 函数)
        var usre = {
            //属性名:
            name:'姓名',
            tel:'1212344543',
            sex:'男',
            avatar:'备注信息',
            say:function(){
                alert('你好');
            }

        }
    </script>
</body>
</html>
