<body>
    <script>
         var a = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2']  
         var b = ['A', 'B', 'C', 'D']
       var newarr = [];
       for(var i= 0 ; i < a.length;i++){
           newarr.push(a[i])
           if(i >0 &&(i + 1)% 2 ==0){
               newarr.push(b[((i + 1 ) / 2) - 1]);
           }
       } 
       console.log(newarr);
    </script>
</body>
