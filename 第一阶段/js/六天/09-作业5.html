<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //工资的数组[1500,1200,2000,2100,2100,1800],把工资超过2000的删除
        var arr = [1500, 1200, 2000, 2100, 2100, 1800];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] <= 2000) {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);

        for (var i = 0; i < arr.length; i ++) {
            if (arr[i] > 2000) {
                arr.splice(i , 1);
                 // 删完之后   ,后边元素的下标要调整
                i--;
            }
        }
        console.log(arr);
    </script>
</body>
</html>
