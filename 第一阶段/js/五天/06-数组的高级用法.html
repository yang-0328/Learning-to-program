<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var  arr1 = [1, 2, 4, 5];
        // reverse()   
        //翻转数组, 返回结果为翻转后的数组(会改变原来的数组);
        // 翻转后的数组 = 数组.reverse();
        var reverseArr1 = arr1.reverse();
        console.log(reverseArr1);
        //原数组
        console.log(arr1);


        //slice(); 从数组中提取指定的一个或者多个元素,返回结果为新数组(不会改变原数组);
        // 备注  该方法不会改变原数组 而是将截取到的元素封装到一个新数组中返回;

        //语法 新数组 = 原数组.slice(开始位置索引,结束位置的索引),  注意 包含开始索引,不包含结束索引,

        var arr2 = [10, 20, 21, 1, 32, 4,];
        var sliceArr2 = arr2.slice(1, 2);
        console.log(sliceArr2);

        var consoleArr2 = arr2.slice(0);// 复制数组 ,结束索引不写,那就截取到数组最后
        console.log(consoleArr2);


        //splice(): 数组中删除指定的一个或多个元素, 返回结果为删除元素组成的数组(会改变原来的数组,会指定元素从原数组中删除)

        //语法:

        //新数组 = 原数组.splice(起始索引index,需要删除的个数,第三个参数 第四个参数);

        var arr3 = [10, 23, 32, 32, 21];
        var spliceArr3 = arr3.splice(1, 2)//删除
        console.log(spliceArr3);

        //查看原数组
        console.log(arr3);//会被改变原数组



        //替换 第三个第四个...是用来替换删除数组的
        var arr4 = [20, 34, 21, 32, 54, 56];
        arr4.splice(1, 3, 4, 3232, 4343);
        console.log(arr4)


        arr4.splice(1, 0,11);
        console.log(arr4);

        //indexOf() 和 lastIndexOf() 获取数据的索引
        //语法
        //索引值 = 数组.indexOf(value);

        //索引值 = 数组.lastIndexOf(value);

        //解释
        //indexOf(value): 从前往后索引,获取 value在数组中的第一个下标;

        //lastIndexOf(value) 从后往前索引  获取value 在数组中的最后一个下标

        //作用

        // // 利用这个方法， 我们可以判断某个值是否在指定的数组中。找到的话,就返回所在的下标, 如果没找到则返回 - 1。

         var user =  ['小明', '小红', '小张', '李四','小赵', '小张', '赵六'];

         //判断数组这个数组中 有没有''王五',这个元素
         console.log(user.indexOf('王五'));// -1
         console.log(user.indexOf('小红'));//1
         console.log(user.indexOf('小张'));//2
         console.log(user.lastIndexOf('小张'));//5


         //sort():对数组的元素进行从小到大排序(会改变原来的数组)

         //sort() 方法举例:无参时

         // // 如果在使用 sort() 方法时不带参， 则默认按照Unicode 编码， 从小到大进行排序。
         var arr5 = ['e', 'b', 'd', 'a', 'z', 'c'];
         var result5  = arr5.sort(); //将数组arr5进行排序
         console.log(result5);

         var arr6 = [3, 4, 1, 7, 11, 3];
         var result6 = arr6.sort(); // 将数组 arr6 进行排序
         console.log(result6);//[1, 11, 3, 3, 4, 7]

         //带参数 参数是一个函数....(回调函数)
         //这个参数(函数) 是用来指定排序规则的

         var arr7 = [5, 2, 11, 3, 4, 1];
         var result7 = arr7.sort(function(a, b){
            //  指定规则
            return a - b;//从小到大
            //如果返还一个大于零的值 则元素会交换位置
            //如果返还一个小于0得值 则元素位置不变
            //如果 返还一个0 则元素位置相等 则不交换位置
            //return b - a //从大到小

         })
         console.log(result7);

         var userArr = [{
             name: '小明',
             age:24,
             h:176
         },
         {
             name:'小红',
             age:22,
             h: 170
         },
         {
             name:'小赵',
             age:24,
             h:178
         },
         {
             name:'小王',
             age:23,
             h:176

    
         }
        ];
         userArr.sort(function(a,b){
             if(a.age === b.age){
                 return a.h - b.h;
             }
             return a.age - b.age;
         })
         console.log(userArr);
    </script>
</body>
</html>
