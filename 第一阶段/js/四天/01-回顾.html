    <script>
        var arr = [23, 5, 12, 56 ,87, 2];

        for(j = 1; j < arr.length; j++){
            for (var i = 0 ; i < arr.length; i++){
            if(arr[i] > arr[i + 1]){
                var sum = arr[i];
                arr[i] = arr[i + 1] ;
                arr[i + 1] = sum;
            }
        }
        }console.log(arr);
        
    </script>
