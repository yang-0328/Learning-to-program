<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [21, 34, 54, 3, 343, 67];
        var len = arr.length;
        var temp;
        var j;
        for (var i = 1; i < len; i++){
            temp = arr[i];
            j = i - 1;
            
            while (j >= 0 && temp < arr[j]){
                arr[j + 1] = arr[j];
                j--
            }
            arr[j + 1]= temp;

        }
        console.log(arr);
    </script>
</body>
</html>
