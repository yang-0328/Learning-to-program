<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            width: 800px;
            height: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
        <div class="wrapper">
                <table cellpadding="20">
                    <tr>
                        <td><input type="checkbox" class="all"></td>
                        <td>产品</td>
                        <td>价钱</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check"></td>
                        <td>iphonr</td>
                        <td>5000</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check"></td>
                        <td>iwatch</td>
                        <td>3000</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="check"></td>
                        <td>ipad</td>
                        <td>4000</td>
                    </tr>
                </table>
                <button class="reverse">反选</button>
    </div>
    <script>
      var btnArr = document.getElementsByClassName('check');
        var btnAll = document.getElementsByClassName('all')[0];
        var reverse = document.getElementsByClassName('reverse')[0];

        //全选功能
        btnAll.onclick = function () {
            var status = this.checked;
            console.log(status);
            for (var i = 0; i < btnArr.length; i++) {
                btnArr[i].checked = status;
            }
        }
        //反选
        reverse.onclick = function () {
            for (var i = 0; i < btnArr.length; i++) {
                btnArr[i].checked = !btnArr[i].checked;
            }
            checkAll();
        }

        // 全选按钮 要跟着状态去改变
        //需要给 产品按钮 添加点击事件,判断 是不是所有产品 都被选中
        for (var i = 0; i <btnArr.length; i++) {
            btnArr[i].onclick = function () {
                checkAll();
            }
        }

        //判断 产品状态是否都被选中,然后更改, 群选按钮的状态
        function checkAll() {
            var flag = true;
            for (var i = 0; i < btnArr.length; i++) {
                if (!btnArr[i].checked) {
                    flag = false;
                }
            }
            btnAll.checked = flag;
        }
    </script>
</body>
</html>
