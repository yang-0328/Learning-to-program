<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!--段落标签,自动换行-->
    <p>不凡学院</p>
    <!--字体加粗-->
    <b>不凡学院</b>
    <!--斜体字体-->
    <i>不凡学院</i>

<!--标题标签-->
    <!--一级标签一个网页中只能存在一个-->
    <h1>不凡学院</h1>
    <h2>不凡学院</h2>
    <h3>不凡学院</h3>
    <h4>不凡学院</h4>
    <h5>不凡学院</h5>
    <h6>不凡学院</h6>

<!--段落内换行-->
<p>
    明月几时有,<br>
    把酒问青天.<br>
    不知天上宫阙,<br>
    今夕是何年.<br>
</p>


<!--图片标签-->
<!-- 相对路径 -->
<!-- 参照当前编写的这个文件 -->
<!-- 同级目录  直接引用 -->
<!-- 下级目录  img/bf.png -->
<!-- 上一级目录   ../ -->
    <img src="img/avatar.jpg" alt="图片路径未找到">
    <img src="img/bf.png" alt="">
    <img src="img/软件架构.png" alt="">

<!-- 绝对路径 -->
    <img src="D:/wed前端/练习/第一阶段/html/第一天/img/avatar.jpg" alt="">

<!-- 计算机路径 -->
<!-- 网络路径 常用 产品上线 -->
    <img src="http://t10.baidu.com/it/u=4121973333,3496944398&fm=173&app=25&f=JPEG?w=550&h=315&s=2551AB6A5BA087684CD84D0F000080C1" alt="">
<!-- alt 属性   图片找不到是  给用户的提示信息呢 -->
    <img src="img/avatar.jpg" alt="图片路径未找到">
    <img src="" alt="图片路径未找到">

<!--文本级标签-->
    <hr><!--分割线-->
    <strong>加粗</strong>
    <em>斜体</em>
    5<sup>2</sup>
    H<sub>2</sub>
    5<sup>2</sup>+3<sub>2</sub>=5<sup>2</sup>3<sub>2<sib>
    <ins>下划线</ins>
    <del>删除线</del>


    <!-- 转义字符 -->
    <!-- 空格 &nbsp; &#160;
    小于号 &lt; &#60;
    大于号 &gt; &#62; -->
不烦学院&nbsp;&nbsp;不烦学院
6&lt;8
3&gt;2

    <!-- 超链接标签 -->

    <a href="http://cn.chinadaily.com.cn/a/201910/14/WS5da3d12ba31099ab995e5313.html">中国日报</a><br>
