<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--组合标签-->

    <!--无序标签-->
    <ul>
        <li>初到不凡</li>
        <li>定好目标</li>
        <li>好好学习</li>
        <li>天天向上</li>
        <li>努力努力</li>

    </ul>
<!--有序标签-->
    <ol>
        <li>初到不凡</li>
        <li>定好目标</li>
        <li>好好学习</li>
        <li>天天向上</li>
        <li>努力努力</li>
    </ol>
    <!--自定义标签-->
    <dl>
        <dt>初到不凡</dt>
        <dd>定好目标</dd>
        <dd>好好学习</dd>
        <dt>天天向上</dt>
        <dd>努力努力</dd>
        <dd>好好学习</dd>
    </dl>
</body>
</html>
