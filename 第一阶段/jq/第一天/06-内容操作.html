<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box">
        外部盒子
        
        <div class="inner-box">
            内部盒子
        </div>
    </div>
    <input type="text" value="不凡">


    <button>text(</button>
    <button>html(</button>
    <button>val()</button>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        // 原生js
        //innertext   .text()
        //innerHTML   .html()
        //value       .val()
        //只获取里面的文字
        console.log($('.box').text());
        //获取所有的元素
       console.log($('.box').html());
       //获取input里面value值
       console.log($('input').val());


       $('button')[0].onclick = function() {
           $('.box').text('你好');
       }
       $('button')[1].onclick = function () {
           $('.box').html("<p>你好</p>");
       }
       $('button')[2].onclick = function () {
           $('input').val('你好');
       }
    </script>
</body>
</html>
